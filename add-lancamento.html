<div content-for="title">
  <span>Novo</span>
</div>


<div class="scrollable">
    <div class="scrollable-content container section" ng-controller="addLancController">
   
     <form name="formLanc">

     <div bs-panel title="Informações">
       <input type="hidden" ng-model="id" name="id" />
       <input type="text" ng-model="lancamento.nome" label="Nome" bs-input required/>
       <select ng-model="lancamento.pgto" ng-options="i.nome for i in aListPgto" bs-input label="Forma de Pagamento" required/></select>
       <select ng-model="lancamento.categoria" ng-options="i.nome for i in aListCat" bs-input label="Categoria" required/></select>
       <input type="date" ng-model="lancamento.data" label="Data" bs-input placeholder="dd/MM/yyyy" required />
     </div>
    <div bs-panel class="form-actions">
        <button class="btn btn-primary" ng-click="save()">
          Save
        </button>
        <a href="#/lancamento" class="btn btn-primary">
          Voltar
        </a>
    </div>
       
       
   </form>
     

 </div>
</div>
